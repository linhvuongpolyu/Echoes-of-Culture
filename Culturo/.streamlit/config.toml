# Streamlit Configuration for Culturo App

[server]
# Disable headless mode to allow browser opening
headless = false

# Port configuration (default is 8501)
port = 8501

[browser]
# Disable usage stats collection
gatherUsageStats = false

# Only open browser once
serverAddress = "localhost"

[client]
# Show less verbose error messages
showErrorDetails = true

[runner]
# Faster reruns
fastReruns = true

[theme]
primaryColor = "#004DA0"
backgroundColor = "#EFF8FF"
secondaryBackgroundColor = "#FFFFFF"
textColor = "#000000"
font = "sans serif"

